<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='start'>
        <div id="window">
            <p style="margin-bottom: 5px;">Player X:</p>
            <input id="xinput" type="text">
            <p style="margin-bottom: 5px;">Player O:</p>
            <input id="oinput" type="text">
            <button id="enter" onclick="display.enterButton()" style="margin-top: 20px; padding: 20px; background-color: #30363d; border-radius: 10px; border: none; font-family: monospace; color: #c9d1d9; font-size: x-large;">Enter</button>
        </div>
    </div>
    <div id="board">
        <div id="0" class="square"></div>
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
    </div>
    <div id='container'>
        <div id="score">
            <div>
                <div id="player1"></div>
                <div id="player1score" class="playerscore">0</div>
            </div>
            <button id="restart">Restart?</button>
            <div>
                <div id="player2"></div>
                <div id="player2score" class="playerscore">0</div>
            </div>
        </div>
        <div id="gamestate"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
